<!-- employee-list.component.html -->

<h1>Income Tax Calculator</h1>



<!-- Search Form -->
<mat-form-field style="width: 25%">
  <mat-label>Search</mat-label>
  <input matInput placeholder="Name" (input)="applyFilter(input.value)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{ row.firstName }} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{ row.lastName }} </td>
    </ng-container>

    <!-- Gross Annual Salary Column -->
    <ng-container matColumnDef="grossAnnualSalary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gross Annual Salary </th>
      <td mat-cell *matCellDef="let row"> {{ row.grossAnnualSalary }} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> View </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="viewDetails(row.id)">View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="5" [length]="totalRecords"
                 (page)="onPageChange($event)">
  </mat-paginator>

</div>
